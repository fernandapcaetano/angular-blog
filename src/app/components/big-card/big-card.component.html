<div class="container__big-card">
    <div class="big-card__photo">
        <img src="{{phtoCover}}" alt="" height="200px" width="400px">
    </div>
    <div class="big-card__tittle">
        <h2><a [routerLink]="['content', id]">{{cardTitle}}</a></h2>
    </div>
    <div class="big-card__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
